# description what you about to do or test
description: Train with the dataset reduce 25- and embeds generated using randomly strategy
group: RB
# languages (target and source) extensions
languages:
    source: en
    target: fr
# input command to run the pipeline
pipeline:
    reader:
        train_path:
            - data/tatoeba-train.fr-en.en
            - data/tatoeba-train.fr-en.fr
        valid_path:
            - data/tatoeba-valid.fr-en.en
            - data/tatoeba-valid.fr-en.fr
        test_path:
            - data/tatoeba-test.fr-en.en
            - data/tatoeba-test.fr-en.fr
        sample: 0.50
    cleanup:
        max_length: 50
    writer: no_params
    binarize: no_params
    train:
        json_params: params/train.json
        pre_load_embed: True
        embed_folder: jobs/RA/2020-05-28@01.12.37
        strategy: randomly
    embeds: no_params
    test:
        json_params: params/test.json
    score: no_params