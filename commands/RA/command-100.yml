# description what you about to do or test
description: Train with full the dataset and embeds generated by fairseq
group: RA
# languages (target and source) extensions
languages:
    source: en
    target: fr
# input command to run the pipeline
pipeline:
    reader:
        train_path:
            - data/tatoeba-train.fr-en.en
            - data/tatoeba-train.fr-en.fr
        valid_path:
            - data/tatoeba-valid.fr-en.en
            - data/tatoeba-valid.fr-en.fr
        test_path:
            - data/tatoeba-test.fr-en.en
            - data/tatoeba-test.fr-en.fr
        sample: 1
    cleanup:
        max_length: 50
    writer: no_params
    binarize: no_params
    train:
        json_params: params/train.json
        pre_load_embed: False
        embed_folder: null
        strategy: null
    embeds: no_params
    test:
        json_params: params/test.json
    score: no_params