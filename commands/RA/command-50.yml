# description what you about to do or test
description: Train with the dataset reduce 50- and embeds generated by fairseq
group: RA
# languages (target and source) extensions
languages:
    source: en
    target: fr
# input command to run the pipeline
pipeline:
    reader:
        train_path:
            - data/europarl-v7.fr-en.en
            - data/europarl-v7.fr-en.fr
        valid_path:
            - data/tatoeba-valid.fr-en.en
            - data/tatoeba-valid.fr-en.fr
        test_path:
            - data/tatoeba-test.fr-en.en
            - data/tatoeba-test.fr-en.fr
        sample: 0.5
    cleanup:
        max_length: 15
    writer: no_params
    learn_bpe:
        bpe_tokens: 10000
    apply_bpe: no_params
    binarize: no_params
    train:
        json_params: params/train.json
        pre_load_embed: False
        strategy: null
    test:
        json_params: params/test.json
    score: no_params
    embeds: no_params